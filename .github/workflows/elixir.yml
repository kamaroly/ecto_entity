name: Elixir CI

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test
          MYSQL_ROOT_PASSWORD: ""
        ports:
          - 3306:3306

    steps:
    - uses: actions/checkout@v3
    - name: Wait for MySQL to be ready
      run: |
        echo "Waiting for MySQL..."
        until mysql -h127.0.0.1 -uroot -e 'SELECT 1'; do sleep 1; done
        echo "MySQL is ready!"
    - name: Set up Elixir
      uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21 # v1.16.0
      with:
        elixir-version: '1.15.2'
        otp-version: '26.0'
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}-${{ hashFiles('config/config.exs') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test --env=test
    - name: Error handling
      continue-on-error: ${{ always() }}
